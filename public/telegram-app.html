<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Telegram Stars Shop</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="collections.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --tg-theme-bg-color: #0F0F0F;
            --tg-theme-text-color: #ffffff;
            --tg-theme-hint-color: #8E8E93;
            --tg-theme-link-color: #2AABEE;
            --tg-theme-button-color: #2AABEE;
            --tg-theme-button-text-color: #ffffff;
            --tg-theme-secondary-bg-color: #1C1C1E;
            --card-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            --gradient-primary: linear-gradient(135deg, #2AABEE 0%, #229ED9 100%);
            --gradient-secondary: linear-gradient(135deg, #1C1C1E 0%, #2C2C2E 100%);
            --gradient-accent: linear-gradient(135deg, #FF6B6B 0%, #FF8E8E 100%);
            --blur-bg: rgba(28, 28, 30, 0.85);
            --glass-effect: rgba(255, 255, 255, 0.05);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--tg-theme-bg-color);
            color: var(--tg-theme-text-color);
            line-height: 1.5;
            padding: 0;
            margin: 0;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .app-container {
            max-width: 100%;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            margin-bottom: 32px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: relative;
        }

        .header h1 {
            font-size: 34px;
            font-weight: 800;
            background: var(--gradient-primary);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: -0.5px;
            position: relative;
            display: inline-block;
        }

        .header h1::after {
            content: '';
            position: absolute;
            bottom: -4px;
            left: 0;
            width: 40px;
            height: 4px;
            background: var(--gradient-primary);
            border-radius: 2px;
        }

        .nav-tabs {
            display: flex;
            gap: 8px;
            margin-bottom: 32px;
            background: var(--glass-effect);
            padding: 8px;
            border-radius: 20px;
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .nav-tab {
            flex: 1;
            padding: 14px 24px;
            border-radius: 16px;
            color: var(--tg-theme-hint-color);
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            font-weight: 600;
            text-align: center;
            font-size: 16px;
            position: relative;
            overflow: hidden;
        }

        .nav-tab::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--gradient-primary);
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: 0;
        }

        .nav-tab.active {
            color: var(--tg-theme-button-text-color);
            box-shadow: 0 4px 20px rgba(42, 171, 238, 0.3);
        }

        .nav-tab.active::before {
            opacity: 1;
        }

        .nav-tab span {
            position: relative;
            z-index: 1;
        }

        .market-stats {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 32px;
        }

        .stat-card {
            background: var(--glass-effect);
            padding: 24px;
            border-radius: 24px;
            box-shadow: var(--card-shadow);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .stat-card:hover {
            transform: translateY(-6px);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.4);
        }

        .stat-value {
            font-size: 32px;
            font-weight: 800;
            color: var(--tg-theme-text-color);
            margin-bottom: 8px;
            background: var(--gradient-primary);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: -0.5px;
        }

        .stat-label {
            font-size: 16px;
            color: var(--tg-theme-hint-color);
            font-weight: 500;
        }

        .stars-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(170px, 1fr));
            gap: 24px;
        }

        .star-card {
            background: var(--glass-effect);
            border-radius: 24px;
            overflow: hidden;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: var(--card-shadow);
            border: 1px solid rgba(255, 255, 255, 0.1);
            cursor: pointer;
        }

        .star-card:hover {
            transform: translateY(-12px) scale(1.02);
            box-shadow: 0 16px 40px rgba(0, 0, 0, 0.4);
        }

        .star-icon {
            width: 100%;
            padding-top: 100%;
            position: relative;
            overflow: hidden;
            background: var(--gradient-primary);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .star-icon::before {
            content: '⭐️';
            font-size: 48px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .star-info {
            padding: 20px;
            background: var(--blur-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
        }

        .star-amount {
            font-size: 24px;
            font-weight: 700;
            color: var(--tg-theme-text-color);
            margin-bottom: 8px;
            letter-spacing: -0.3px;
        }

        .star-price {
            font-size: 20px;
            font-weight: 800;
            background: var(--gradient-primary);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            display: flex;
            align-items: center;
            gap: 8px;
            letter-spacing: -0.5px;
        }

        .buy-button {
            background: var(--gradient-primary);
            color: var(--tg-theme-button-text-color);
            border: none;
            padding: 16px 32px;
            border-radius: 16px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            margin-top: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .buy-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(42, 171, 238, 0.4);
        }

        .buy-button:active {
            transform: translateY(0);
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background: var(--glass-effect);
            border-radius: 24px;
            padding: 32px;
            width: 90%;
            max-width: 400px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: var(--card-shadow);
        }

        .modal-title {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 24px;
            text-align: center;
        }

        .modal-text {
            font-size: 16px;
            line-height: 1.6;
            margin-bottom: 24px;
            text-align: center;
        }

        .modal-buttons {
            display: flex;
            gap: 16px;
        }

        .modal-button {
            flex: 1;
            padding: 16px;
            border-radius: 16px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .modal-button.primary {
            background: var(--gradient-primary);
            color: var(--tg-theme-button-text-color);
            border: none;
        }

        .modal-button.secondary {
            background: transparent;
            color: var(--tg-theme-text-color);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .modal-button:hover {
            transform: translateY(-2px);
        }

        .modal-button:active {
            transform: translateY(0);
        }

        @media (max-width: 768px) {
            .app-container {
                padding: 16px;
            }

            .header h1 {
                font-size: 28px;
            }

            .nav-tab {
                padding: 12px 20px;
                font-size: 15px;
            }

            .stat-value {
                font-size: 28px;
            }

            .stars-grid {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
                gap: 16px;
            }
        }

        .create-gift-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            width: 100%;
            padding: 16px;
            background: var(--gradient-primary);
            color: var(--tg-theme-button-text-color);
            border: none;
            border-radius: 16px;
            font-size: 17px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 32px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 4px 12px rgba(3, 126, 229, 0.3);
        }

        .create-gift-btn:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 24px rgba(3, 126, 229, 0.4);
        }

        .create-gift-btn svg {
            width: 24px;
            height: 24px;
        }

        .profile-container {
            background: var(--gradient-secondary);
            border-radius: 24px;
            padding: 24px;
            margin-top: 20px;
            box-shadow: var(--card-shadow);
        }

        .profile-header {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 24px;
        }

        .profile-avatar {
            width: 80px;
            height: 80px;
            border-radius: 24px;
            overflow: hidden;
            box-shadow: var(--card-shadow);
        }

        .profile-avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .profile-info h2 {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 8px;
            background: var(--gradient-primary);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .connect-wallet-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            width: 100%;
            padding: 16px;
            background: var(--gradient-primary);
            color: var(--tg-theme-button-text-color);
            border: none;
            border-radius: 16px;
            font-size: 17px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 4px 12px rgba(3, 126, 229, 0.3);
        }

        .connect-wallet-btn:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 24px rgba(3, 126, 229, 0.4);
        }
    </style>
</head>
<body>
    <div class="app-container">
        <div class="header">
            <h1>Stars Shop</h1>
        </div>

        <div class="nav-tabs">
            <div class="nav-tab active" onclick="setActiveTab('nft')">NFT</div>
            <div class="nav-tab" onclick="setActiveTab('collections')">Collections</div>
            <div class="nav-tab" onclick="setActiveTab('profile')">Profile</div>
        </div>

        <div id="nft" class="tab-content active">
            <div class="market-stats">
                <div class="stat-card">
                    <div class="stat-value" id="total-stars">0</div>
                    <div class="stat-label">Total Stars Bought</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="total-spent">0</div>
                    <div class="stat-label">Total Spent (TON)</div>
                </div>
            </div>

            <div class="stars-grid" id="stars-grid">
                <!-- Star cards will be added here dynamically -->
            </div>
        </div>

        <div id="collections" class="tab-content">
            <div class="collections-container">
                <div class="collections-header">
                    <h2 class="collections-title">My Collections</h2>
                </div>
                <div id="userCollectionsGrid" class="collections-grid"></div>
            </div>

            <button class="create-gift-btn" onclick="showCreateCollectionModal()">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M12 5v14m-7-7h14"/>
                </svg>
                Create Collection
            </button>
        </div>

        <div id="profile" class="tab-content">
            <div class="profile-container">
                <div class="profile-header">
                    <div class="profile-avatar">
                        <img id="userAvatar" src="https://via.placeholder.com/100" alt="User Avatar">
                    </div>
                    <div class="profile-info">
                        <h2 id="userName">Loading...</h2>
                        <p id="userStatus">Telegram User</p>
                    </div>
                </div>

                <div class="wallet-section">
                    <button class="connect-wallet-btn" onclick="connectWallet('telegram')">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M19 14v-2c0-1.1-.9-2-2-2H7c-1.1 0-2 .9-2 2v2"/>
                            <rect x="3" y="14" width="18" height="4" rx="1"/>
                            <path d="M12 12V8"/>
                        </svg>
                        Connect Telegram Wallet
                    </button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal" id="payment-modal">
        <div class="modal-content">
            <h2 class="modal-title">Payment Details</h2>
            <div class="modal-text">
                <p>Please send exactly <span id="payment-amount">0</span> TON to this wallet:</p>
                <p><code id="payment-wallet">UQASbk4JxjCjgU6Hj3mdW9iPiF-csOsPBLhLhEYoAQdt8vwY</code></p>
                <p>After sending, click "Confirm Payment" below.</p>
            </div>
            <div class="modal-buttons">
                <button class="modal-button secondary" onclick="closePaymentModal()">Cancel</button>
                <button class="modal-button primary" onclick="confirmPayment()">Confirm Payment</button>
            </div>
        </div>
    </div>

    <script>
        // Инициализация Telegram Web App
        let tg = window.Telegram.WebApp;
        tg.expand();

        // Функция для обновления статистики
        function updateStats() {
            try {
                // Получаем количество активных продавцов
                const activeSellers = parseInt(localStorage.getItem('active_sellers')) || 0;
                document.querySelectorAll('.stat-value')[0].textContent = activeSellers;

                // Получаем количество доступных подарков
                const availableGifts = parseInt(localStorage.getItem('available_gifts')) || 0;
                document.querySelectorAll('.stat-value')[1].textContent = availableGifts;

                // Обновляем каждые 5 секунд
                setTimeout(updateStats, 5000);
            } catch (error) {
                console.error('Error updating stats:', error);
            }
        }

        // Функция для обновления счетчиков при создании/продаже подарка
        function updateCounters(action) {
            try {
                if (action === 'create') {
                    // Увеличиваем количество доступных подарков
                    const currentGifts = parseInt(localStorage.getItem('available_gifts')) || 0;
                    localStorage.setItem('available_gifts', currentGifts + 1);
                } else if (action === 'sell') {
                    // Увеличиваем количество активных продавцов
                    const currentSellers = parseInt(localStorage.getItem('active_sellers')) || 0;
                    localStorage.setItem('active_sellers', currentSellers + 1);
                }
                // Сразу обновляем отображение
                updateStats();
            } catch (error) {
                console.error('Error updating counters:', error);
            }
        }

        // Функция для установки активной вкладки
        function setActiveTab(tabId) {
            document.querySelectorAll('.nav-tab').forEach(tab => tab.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));
            
            document.querySelector(`.nav-tab:nth-child(${tabId === 'nft' ? 1 : tabId === 'collections' ? 2 : 3})`).classList.add('active');
            document.getElementById(tabId).classList.add('active');
        }

        // Функция для подключения кошелька
        function connectWallet(type) {
            if (type === 'telegram') {
                tg.showAlert('Connecting Telegram Wallet...');
                // Здесь будет логика подключения кошелька
            }
        }

        // Функция для показа Trade Market
        function showTradeMarket() {
            setActiveTab('nft');
        }

        // Инициализация при загрузке страницы
        document.addEventListener('DOMContentLoaded', function() {
            // Устанавливаем начальные значения, если они еще не установлены
            if (!localStorage.getItem('active_sellers')) {
                localStorage.setItem('active_sellers', '0');
            }
            if (!localStorage.getItem('available_gifts')) {
                localStorage.setItem('available_gifts', '0');
            }

            // Устанавливаем данные пользователя
            if (tg.initDataUnsafe && tg.initDataUnsafe.user) {
                const user = tg.initDataUnsafe.user;
                document.getElementById('userName').textContent = user.first_name + (user.last_name ? ' ' + user.last_name : '');
                if (user.photo_url) {
                    document.getElementById('userAvatar').src = user.photo_url;
                }
            }

            // Запускаем обновление статистики
            updateStats();

            // Отображаем подарки пользователя в коллекции
            displayUserCollectionGifts();
            
            // Обновляем Trade Market
            updateTradeMarket();
        });

        // Обработчик создания нового подарка
        function showCreateCollectionModal() {
            try {
                // ... существующий код создания подарка ...
                updateCounters('create');
                tg.showAlert('Подарок успешно создан!');
            } catch (error) {
                console.error('Error creating gift:', error);
                tg.showAlert('Произошла ошибка при создании подарка');
            }
        }

        // Обработчик выставления подарка на продажу
        function listGiftForSale() {
            try {
                const preview = document.getElementById('selectedGiftPreview');
                const price = document.getElementById('setPriceInput').value;
                const description = document.getElementById('setPriceDescription').value;

                if (!price) {
                    tg.showAlert('Пожалуйста, укажите цену');
                    return;
                }

                // Обновляем счетчики
                updateCounters('sell');

                // Скрываем модальное окно и показываем Trade Market
                hideSetPriceModal();
                showTradeMarket();

                tg.showAlert('Подарок успешно выставлен на продажу!');
            } catch (error) {
                console.error('Error listing gift:', error);
                tg.showAlert('Произошла ошибка при создании объявления');
            }
        }
    </script>
    <script src="collections.js"></script>
</body>
</html>
