<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>TelegramGift</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="collections.css">
    <style>
        :root {
            --tg-theme-bg-color: #1f2937;
            --tg-theme-text-color: #ffffff;
            --tg-theme-hint-color: #9ca3af;
            --tg-theme-link-color: #3b82f6;
            --tg-theme-button-color: #3b82f6;
            --tg-theme-button-text-color: #ffffff;
            --tg-theme-secondary-bg-color: #374151;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--tg-theme-bg-color);
            color: var(--tg-theme-text-color);
            line-height: 1.5;
            padding: 0;
            margin: 0;
        }

        .app-container {
            max-width: 100%;
            margin: 0 auto;
            padding: 16px;
        }

        .header {
            margin-bottom: 24px;
        }

        .header h1 {
            font-size: 28px;
            font-weight: bold;
            color: var(--tg-theme-text-color);
        }

        .nav-tabs {
            display: flex;
            gap: 12px;
            margin-bottom: 24px;
            background: var(--tg-theme-secondary-bg-color);
            padding: 8px;
            border-radius: 12px;
        }

        .nav-tab {
            padding: 12px 24px;
            border-radius: 8px;
            color: var(--tg-theme-hint-color);
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .nav-tab.active {
            background: var(--tg-theme-button-color);
            color: var(--tg-theme-button-text-color);
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .market-stats {
            display: flex;
            gap: 16px;
            margin-bottom: 24px;
        }

        .stat-card {
            flex: 1;
            background: var(--tg-theme-secondary-bg-color);
            padding: 16px;
            border-radius: 12px;
        }

        .stat-value {
            font-size: 24px;
            font-weight: bold;
            color: var(--tg-theme-text-color);
            margin-bottom: 4px;
        }

        .stat-label {
            font-size: 14px;
            color: var(--tg-theme-hint-color);
        }

        .gifts-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 16px;
        }

        .gift-card {
            background: var(--tg-theme-secondary-bg-color);
            border-radius: 12px;
            overflow: hidden;
            transition: transform 0.3s ease;
        }

        .gift-card:hover {
            transform: translateY(-4px);
        }

        .gift-image {
            width: 100%;
            padding-top: 100%;
            position: relative;
            background: rgba(0, 0, 0, 0.1);
        }

        .gift-image img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .gift-info {
            padding: 12px;
        }

        .gift-name {
            font-size: 16px;
            font-weight: 600;
            color: var(--tg-theme-text-color);
            margin-bottom: 4px;
        }

        .gift-model {
            font-size: 14px;
            color: var(--tg-theme-hint-color);
            margin-bottom: 8px;
        }

        .gift-price {
            font-size: 16px;
            font-weight: 600;
            color: var(--tg-theme-link-color);
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .gift-price svg {
            width: 16px;
            height: 16px;
        }

        .create-gift-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            width: 100%;
            padding: 16px;
            background: var(--tg-theme-button-color);
            color: var(--tg-theme-button-text-color);
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 24px;
            transition: opacity 0.3s ease;
        }

        .create-gift-btn:hover {
            opacity: 0.9;
        }

        .create-gift-btn svg {
            width: 20px;
            height: 20px;
        }
    </style>
</head>
<body>
    <div class="app-container">
        <div class="header">
            <h1>TelegramGift</h1>
        </div>

        <div class="nav-tabs">
            <div class="nav-tab active" onclick="setActiveTab('nft')">NFT</div>
            <div class="nav-tab" onclick="setActiveTab('collections')">Collections</div>
            <div class="nav-tab" onclick="setActiveTab('profile')">Profile</div>
        </div>

        <div id="nft" class="tab-content active">
            <div class="market-stats">
                <div class="stat-card">
                    <div class="stat-value">2,456</div>
                    <div class="stat-label">Active Sellers</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value">12,089</div>
                    <div class="stat-label">Available Gifts</div>
                </div>
            </div>

            <div id="giftsContainer" class="gifts-grid">
                <!-- Тестовый подарок -->
                <div class="gift-card">
                    <div class="gift-image">
                        <img src="https://via.placeholder.com/300" alt="Christmas Gift">
                    </div>
                    <div class="gift-info">
                        <div class="gift-name">Christmas Gift</div>
                        <div class="gift-model">Holiday Collection</div>
                        <div class="gift-price">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"/>
                            </svg>
                            100 TON
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div id="collections" class="tab-content">
            <div class="collections-container">
                <div class="collections-header">
                    <h2 class="collections-title">My Collections</h2>
                </div>
                <div id="userCollectionsGrid" class="collections-grid"></div>
            </div>

            <button class="create-gift-btn" onclick="showCreateCollectionModal()">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M12 5v14m-7-7h14"/>
                </svg>
                Create Collection
            </button>
        </div>

        <div id="profile" class="tab-content">
            <div class="profile-container">
                <div class="profile-header">
                    <div class="profile-avatar">
                        <img id="userAvatar" src="https://via.placeholder.com/100" alt="User Avatar">
                    </div>
                    <div class="profile-info">
                        <h2 id="userName">Loading...</h2>
                        <p id="userStatus">Telegram User</p>
                    </div>
                </div>

                <div class="wallet-section">
                    <button class="connect-wallet-btn" onclick="connectWallet('telegram')">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M19 14v-2c0-1.1-.9-2-2-2H7c-1.1 0-2 .9-2 2v2"/>
                            <rect x="3" y="14" width="18" height="4" rx="1"/>
                            <path d="M12 12V8"/>
                        </svg>
                        Connect Telegram Wallet
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Модальное окно для установки цены -->
    <div id="setPriceModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Set Price</h2>
                <button class="close-btn" onclick="hideSetPriceModal()">×</button>
            </div>
            <div id="selectedGiftPreview" class="gift-preview"></div>
            <div class="price-input-container">
                <input type="number" id="setPriceInput" placeholder="Enter price in TON" step="0.1" min="0">
                <textarea id="setPriceDescription" placeholder="Add description (optional)"></textarea>
                <button class="confirm-btn" onclick="listGiftForSale()">List for Sale</button>
            </div>
        </div>
    </div>

    <script>
        // Инициализация Telegram Web App
        let tg = window.Telegram.WebApp;
        tg.expand();

        // Функция для установки активной вкладки
        function setActiveTab(tabId) {
            document.querySelectorAll('.nav-tab').forEach(tab => tab.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));
            
            document.querySelector(`.nav-tab:nth-child(${tabId === 'nft' ? 1 : tabId === 'collections' ? 2 : 3})`).classList.add('active');
            document.getElementById(tabId).classList.add('active');
        }

        // Функция для подключения кошелька
        function connectWallet(type) {
            if (type === 'telegram') {
                tg.showAlert('Connecting Telegram Wallet...');
                // Здесь будет логика подключения кошелька
            }
        }

        // Функция для показа Trade Market
        function showTradeMarket() {
            setActiveTab('nft');
        }

        // Инициализация при загрузке страницы
        document.addEventListener('DOMContentLoaded', function() {
            // Устанавливаем данные пользователя
            if (tg.initDataUnsafe && tg.initDataUnsafe.user) {
                const user = tg.initDataUnsafe.user;
                document.getElementById('userName').textContent = user.first_name + (user.last_name ? ' ' + user.last_name : '');
                if (user.photo_url) {
                    document.getElementById('userAvatar').src = user.photo_url;
                }
            }

            // Отображаем подарки пользователя в коллекции
            displayUserCollectionGifts();
            
            // Обновляем Trade Market
            updateTradeMarket();
        });
    </script>
    <script src="collections.js"></script>
</body>
</html>
