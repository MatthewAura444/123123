<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Панель управления продавца - Telegram Gifts</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="header-content">
            <h1>Панель управления продавца</h1>
            <div class="header-actions">
                <button id="createGiftButton" class="btn btn-primary">
                    <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"/>
                    </svg>
                    Создать подарок
                </button>
                <button id="connectWalletButton" class="btn btn-secondary">
                    <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 10h18M7 15h1m4 0h1m-7 4h12a3 3 0 003-3V8a3 3 0 00-3-3H6a3 3 0 00-3 3v8a3 3 0 003 3z"/>
                    </svg>
                    Подключить кошелек
                </button>
            </div>
        </div>
    </header>

    <main>
        <div class="dashboard-grid">
            <!-- Статистика -->
            <section class="dashboard-stats">
                <h2>Статистика</h2>
                <div class="stats-grid">
                    <div class="stat-card">
                        <h3>Всего продаж</h3>
                        <p id="totalSales">0</p>
                    </div>
                    <div class="stat-card">
                        <h3>Общая выручка</h3>
                        <p id="totalRevenue">0 TON</p>
                    </div>
                    <div class="stat-card">
                        <h3>Активные подарки</h3>
                        <p id="activeGifts">0</p>
                    </div>
                    <div class="stat-card">
                        <h3>Средний рейтинг</h3>
                        <p id="averageRating">0.0</p>
                    </div>
                </div>
            </section>

            <!-- Последние транзакции -->
            <section class="dashboard-transactions">
                <h2>Последние транзакции</h2>
                <div class="transactions-list" id="transactionsList">
                    <!-- Транзакции будут добавлены динамически -->
                </div>
            </section>

            <!-- Популярные подарки -->
            <section class="dashboard-popular">
                <h2>Популярные подарки</h2>
                <div class="popular-gifts" id="popularGifts">
                    <!-- Подарки будут добавлены динамически -->
                </div>
            </section>

            <!-- Рейтинг и отзывы -->
            <section class="dashboard-rating">
                <h2>Рейтинг и отзывы</h2>
                <div class="rating-summary">
                    <div class="rating-stars">
                        <!-- Звезды рейтинга -->
                    </div>
                    <p id="totalReviews">0 отзывов</p>
                </div>
                <div class="reviews-list" id="reviewsList">
                    <!-- Отзывы будут добавлены динамически -->
                </div>
            </section>
        </div>
    </main>

    <!-- Модальное окно создания подарка -->
    <div id="createGiftModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Создать новый подарок</h2>
                <button class="close-button" onclick="closeModal('createGiftModal')">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
                    </svg>
                </button>
            </div>
            <div class="modal-body">
                <form id="createGiftForm">
                    <div class="form-group">
                        <label for="giftName">Название подарка</label>
                        <input type="text" id="giftName" required>
                    </div>
                    <div class="form-group">
                        <label for="giftDescription">Описание</label>
                        <textarea id="giftDescription" required></textarea>
                    </div>
                    <div class="form-group">
                        <label for="giftCategory">Категория</label>
                        <select id="giftCategory" required>
                            <option value="digital">Цифровой</option>
                            <option value="physical">Физический</option>
                            <option value="subscription">Подписка</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="giftPrice">Цена (TON)</label>
                        <input type="number" id="giftPrice" step="0.1" min="0.1" required>
                    </div>
                    <div class="form-group">
                        <label for="backgroundImage">Фоновое изображение</label>
                        <input type="file" id="backgroundImage" accept="image/*" required>
                        <div class="preview-container">
                            <img id="backgroundPreview" class="preview-image" alt="Preview">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="modelFile">3D модель</label>
                        <input type="file" id="modelFile" accept=".glb,.gltf" required>
                    </div>
                    <div class="form-group">
                        <label for="patternImage">Изображение паттерна</label>
                        <input type="file" id="patternImage" accept="image/*" required>
                        <div class="preview-container">
                            <img id="patternPreview" class="preview-image" alt="Preview">
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">Создать подарок</button>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/build/three.min.js"></script>
    <script src="https://ton.org/ton-connect"></script>
    <script src="seller-dashboard.js"></script>
</body>
</html>
