<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TelegramGift - Telegram Web App</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--tg-theme-bg-color, #ffffff);
            color: var(--tg-theme-text-color, #000000);
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        .content {
            background-color: var(--tg-theme-secondary-bg-color, #f0f0f0);
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
        }
        .gift-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }
        .gift-item {
            background: var(--tg-theme-bg-color, #ffffff);
            border-radius: 8px;
            padding: 15px;
            text-align: center;
            cursor: pointer;
            transition: transform 0.2s;
        }
        .gift-item:hover {
            transform: translateY(-5px);
        }
        .gift-item img {
            width: 100%;
            height: auto;
            margin-bottom: 10px;
            border-radius: 5px;
        }
        .gift-name {
            font-weight: bold;
            margin-bottom: 5px;
        }
        .gift-price {
            color: var(--tg-theme-hint-color, #999);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>TelegramGift</h1>
        </div>
        <div class="content">
            <h2>Выберите подарок</h2>
            <p>Нажмите на подарок, чтобы отправить его другу</p>
            <div class="gift-grid" id="giftGrid">
                <!-- Подарки будут добавлены через JavaScript -->
            </div>
        </div>
    </div>

    <script>
        let tg = window.Telegram.WebApp;
        
        // Список доступных подарков
        const gifts = [
            { id: 1, name: "Роза", price: "100 ₽", image: "gifts/eternal-rose-1.svg" },
            { id: 2, name: "Пепе", price: "200 ₽", image: "gifts/plush-pepe-1.svg" },
            { id: 3, name: "Кристалл", price: "150 ₽", image: "categories/crystal-ball.svg" },
            { id: 4, name: "Кепка", price: "300 ₽", image: "categories/durovs-cap.svg" }
        ];

        // Инициализация при загрузке
        document.addEventListener('DOMContentLoaded', function() {
            const giftGrid = document.getElementById('giftGrid');
            
            // Создаем карточки подарков
            gifts.forEach(gift => {
                const giftElement = document.createElement('div');
                giftElement.className = 'gift-item';
                giftElement.innerHTML = `
                    <img src="${gift.image}" alt="${gift.name}">
                    <div class="gift-name">${gift.name}</div>
                    <div class="gift-price">${gift.price}</div>
                `;
                
                // Добавляем обработчик клика
                giftElement.addEventListener('click', () => selectGift(gift));
                giftGrid.appendChild(giftElement);
            });

            // Расширяем окно на весь экран
            tg.expand();

            // Сообщаем, что приложение готово
            tg.ready();
        });

        // Функция выбора подарка
        function selectGift(gift) {
            const data = {
                action: "select_gift",
                gift_id: gift.id,
                gift_name: gift.name,
                gift_price: gift.price
            };
            tg.sendData(JSON.stringify(data));
            tg.close();
        }
    </script>
</body>
</html>
