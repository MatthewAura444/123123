<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stars Shop - Магазин Stars в Telegram</title>
    <link rel="stylesheet" href="telegram-app.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://ton.org/tonkeeper.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>Stars Shop</h1>
            <p>Купите Stars для отправки в Telegram</p>
        </header>

        <main>
            <div class="stars-grid">
                <!-- Stars будут добавлены через JavaScript -->
            </div>

            <div class="loading-indicator">
                <div class="spinner"></div>
                <span>Загрузка Stars...</span>
            </div>
        </main>

        <footer>
            <p>Powered by TON</p>
        </footer>
    </div>

    <!-- Модальное окно для оплаты -->
    <div class="modal" id="paymentModal">
        <div class="modal-content">
            <button class="modal-close">&times;</button>
            <div class="modal-body">
                <h2>Оплата Stars</h2>
                <div class="payment-info">
                    <div class="amount-info">
                        <span>Количество Stars:</span>
                        <span id="starsAmount">0</span>
                    </div>
                    <div class="price-info">
                        <span>Стоимость:</span>
                        <span id="paymentAmount">0 TON</span>
                    </div>
                </div>
                <div class="payment-actions">
                    <button id="payButton" class="primary-button">Оплатить</button>
                </div>
            </div>
        </div>
    </div>

    <script src="telegram-app.js"></script>
</body>
</html>
