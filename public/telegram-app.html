<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TelegramGift - Telegram Web App</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tonconnect/sdk@latest/dist/tonconnect-sdk.min.js"></script>
    <style>
        :root {
            --tg-theme-button-color: #2481cc;
            --tg-theme-button-text-color: #ffffff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background-color: var(--tg-theme-bg-color, #ffffff);
            color: var(--tg-theme-text-color, #000000);
            line-height: 1.5;
            -webkit-font-smoothing: antialiased;
        }

        .app-container {
            max-width: 100%;
            margin: 0 auto;
            padding: 16px;
        }

        .header {
            padding: 20px 0;
            text-align: center;
            position: relative;
            margin-bottom: 24px;
        }

        .header h1 {
            font-size: 24px;
            font-weight: 700;
            color: var(--tg-theme-text-color, #000000);
            margin: 0;
        }

        .nav-tabs {
            display: flex;
            justify-content: center;
            margin-bottom: 24px;
            border-bottom: 1px solid var(--tg-theme-hint-color, rgba(0, 0, 0, 0.1));
        }

        .nav-tab {
            padding: 12px 24px;
            font-size: 16px;
            font-weight: 500;
            color: var(--tg-theme-hint-color, #999);
            cursor: pointer;
            position: relative;
        }

        .nav-tab.active {
            color: var(--tg-theme-text-color, #000);
        }

        .nav-tab.active:after {
            content: '';
            position: absolute;
            bottom: -1px;
            left: 0;
            right: 0;
            height: 2px;
            background: var(--tg-theme-button-color, #2481cc);
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .categories {
            display: flex;
            overflow-x: auto;
            padding: 8px 0;
            margin-bottom: 24px;
            -webkit-overflow-scrolling: touch;
            scrollbar-width: none;
        }

        .categories::-webkit-scrollbar {
            display: none;
        }

        .category {
            flex: 0 0 auto;
            padding: 8px 16px;
            margin-right: 8px;
            background: var(--tg-theme-secondary-bg-color, #f0f0f0);
            border-radius: 16px;
            font-size: 14px;
            font-weight: 500;
            color: var(--tg-theme-text-color, #000000);
            cursor: pointer;
            transition: all 0.2s ease;
            white-space: nowrap;
        }

        .category.active {
            background: var(--tg-theme-button-color, #2481cc);
            color: var(--tg-theme-button-text-color, #ffffff);
        }

        .gifts-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 16px;
            padding: 0 0 16px 0;
        }

        .gift-card {
            background: var(--tg-theme-secondary-bg-color, #f0f0f0);
            border-radius: 16px;
            overflow: hidden;
            transition: transform 0.2s ease;
            position: relative;
        }

        .gift-card:active {
            transform: scale(0.98);
        }

        .gift-image {
            width: 100%;
            padding-top: 100%;
            position: relative;
            background: var(--tg-theme-bg-color, #ffffff);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .gift-image img {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 70%;
            height: 70%;
            object-fit: contain;
        }

        .gift-info {
            padding: 12px;
        }

        .gift-name {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 4px;
            color: var(--tg-theme-text-color, #000000);
        }

        .gift-price {
            font-size: 14px;
            font-weight: 500;
            color: var(--tg-theme-hint-color, #999);
        }

        .gift-badge {
            position: absolute;
            top: 12px;
            right: 12px;
            background: var(--tg-theme-button-color, #2481cc);
            color: var(--tg-theme-button-text-color, #ffffff);
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 500;
        }

        @media (min-width: 768px) {
            .gifts-grid {
                grid-template-columns: repeat(3, 1fr);
            }
        }

        @media (min-width: 1024px) {
            .gifts-grid {
                grid-template-columns: repeat(4, 1fr);
            }
        }

        .profile-section {
            background: var(--tg-theme-secondary-bg-color, #f0f0f0);
            border-radius: 16px;
            padding: 20px;
            margin-bottom: 16px;
        }

        .profile-header {
            display: flex;
            align-items: center;
            margin-bottom: 24px;
        }

        .profile-avatar {
            width: 64px;
            height: 64px;
            border-radius: 32px;
            background: var(--tg-theme-button-color, #2481cc);
            margin-right: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 24px;
        }

        .profile-info h2 {
            margin: 0;
            font-size: 20px;
            margin-bottom: 4px;
        }

        .profile-info p {
            margin: 0;
            color: var(--tg-theme-hint-color, #999);
        }

        .wallet-section {
            background: var(--tg-theme-bg-color, #fff);
            border-radius: 12px;
            padding: 16px;
            margin-top: 16px;
        }

        .wallet-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
        }

        .wallet-balance {
            font-size: 24px;
            font-weight: bold;
        }

        .wallet-address {
            font-family: monospace;
            background: var(--tg-theme-secondary-bg-color, #f0f0f0);
            padding: 8px;
            border-radius: 8px;
            font-size: 14px;
            word-break: break-all;
        }

        .wallet-actions {
            display: flex;
            gap: 8px;
            margin-top: 16px;
        }

        .wallet-action-btn {
            flex: 1;
            background: var(--tg-theme-button-color, #2481cc);
            color: var(--tg-theme-button-text-color, #fff);
            border: none;
            border-radius: 8px;
            padding: 12px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .wallet-action-btn svg {
            width: 16px;
            height: 16px;
        }

        .wallet-action-btn.secondary {
            background: var(--tg-theme-secondary-bg-color, #f0f0f0);
            color: var(--tg-theme-text-color, #000);
        }

        .transaction-history {
            margin-top: 24px;
        }

        .transaction-history h3 {
            margin-bottom: 16px;
            font-size: 16px;
            font-weight: 600;
        }

        .transaction-list {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .transaction-item {
            background: var(--tg-theme-secondary-bg-color, #f0f0f0);
            border-radius: 12px;
            padding: 12px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .transaction-info {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        .transaction-type {
            font-weight: 500;
            font-size: 14px;
        }

        .transaction-date {
            font-size: 12px;
            color: var(--tg-theme-hint-color, #999);
        }

        .transaction-amount {
            font-weight: 600;
            font-size: 16px;
        }

        .transaction-amount.positive {
            color: #00c853;
        }

        .transaction-amount.negative {
            color: #ff3d00;
        }

        .profile-stats {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
            margin-top: 24px;
        }

        .stat-card {
            background: var(--tg-theme-bg-color, #fff);
            border-radius: 12px;
            padding: 16px;
            text-align: center;
        }

        .stat-value {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 4px;
        }

        .stat-label {
            font-size: 14px;
            color: var(--tg-theme-hint-color, #999);
        }

        .connect-wallet-btn {
            background: var(--tg-theme-button-color, #2481cc);
            color: var(--tg-theme-button-text-color, #fff);
            border: none;
            border-radius: 8px;
            padding: 12px 24px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            width: 100%;
            margin-top: 16px;
        }

        .connect-wallet-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div class="app-container">
        <div class="header">
            <h1>TelegramGift</h1>
        </div>

        <div class="nav-tabs">
            <div class="nav-tab active" data-tab="gifts">Gifts</div>
            <div class="nav-tab" data-tab="profile">My Profile</div>
        </div>

        <div class="tab-content active" id="gifts-tab">
            <div class="categories" id="categories">
                <div class="category active">All Gifts</div>
                <div class="category">Popular</div>
                <div class="category">New</div>
                <div class="category">Special Offers</div>
                <div class="category">Premium</div>
            </div>

            <div class="gifts-grid" id="giftsGrid">
                <!-- Gifts will be added via JavaScript -->
            </div>
        </div>

        <div class="tab-content" id="profile-tab">
            <div class="profile-section">
                <div class="profile-header">
                    <div class="profile-avatar" id="profileAvatar">T</div>
                    <div class="profile-info">
                        <h2 id="profileName">Loading...</h2>
                        <p id="profileUsername">@username</p>
                    </div>
                </div>

                <div id="walletSection">
                    <h3>TON Wallet</h3>
                    <div id="walletNotConnected">
                        <p>Connect your TON wallet to send and receive gifts</p>
                        <button class="connect-wallet-btn" id="connectWalletBtn">Connect Wallet</button>
                    </div>
                    <div id="walletConnected" style="display: none;">
                        <div class="wallet-section">
                            <div class="wallet-header">
                                <span>Balance:</span>
                                <span class="wallet-balance" id="walletBalance">0 TON</span>
                            </div>
                            <div class="wallet-address" id="walletAddress">
                                Loading address...
                            </div>
                            <div class="wallet-actions">
                                <button class="wallet-action-btn" id="sendTonBtn">
                                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                        <path d="M12 4v16m0-16l-4 4m4-4l4 4m-4 12l-4-4m4 4l4-4"/>
                                    </svg>
                                    Send
                                </button>
                                <button class="wallet-action-btn secondary" id="receiveTonBtn">
                                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                        <path d="M12 20V4m0 16l4-4m-4 4l-4-4m4-16l-4 4m4-4l4 4"/>
                                    </svg>
                                    Receive
                                </button>
                            </div>
                        </div>

                        <div class="transaction-history">
                            <h3>Transaction History</h3>
                            <div class="transaction-list" id="transactionList">
                                <!-- Transactions will be added via JavaScript -->
                            </div>
                        </div>
                    </div>
                </div>

                <div class="profile-stats">
                    <div class="stat-card">
                        <div class="stat-value" id="giftsSent">0</div>
                        <div class="stat-label">Gifts Sent</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value" id="giftsReceived">0</div>
                        <div class="stat-label">Gifts Received</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let tg = window.Telegram.WebApp;
        let connector;
        
        // Инициализация TON Connect
        async function initTonConnect() {
            const manifestUrl = 'https://matthewaura444.github.io/123123/public/tonconnect-manifest.json';
            connector = new TonConnect({ manifestUrl });
            
            // Проверяем, был ли уже подключен кошелек
            const walletConnectionSource = await connector.getWalletConnectionSource();
            if (walletConnectionSource) {
                await connectWallet();
            }

            // Подписываемся на события кошелька
            connector.onStatusChange(wallet => {
                if (wallet) {
                    updateWalletInfo(wallet);
                } else {
                    document.getElementById('walletNotConnected').style.display = 'block';
                    document.getElementById('walletConnected').style.display = 'none';
                }
            });
        }

        // Подключение кошелька
        async function connectWallet() {
            try {
                const walletConnectionSource = await connector.connect();
                if (walletConnectionSource) {
                    document.getElementById('walletNotConnected').style.display = 'none';
                    document.getElementById('walletConnected').style.display = 'block';
                    
                    // Получаем адрес кошелька
                    const walletAddress = walletConnectionSource.account.address;
                    document.getElementById('walletAddress').textContent = walletAddress;
                    
                    // Получаем баланс
                    await updateBalance();
                }
            } catch (error) {
                console.error('Ошибка подключения кошелька:', error);
            }
        }

        // Обновление баланса
        async function updateBalance() {
            try {
                const balance = await connector.getBalance();
                const balanceInTon = balance / 1000000000; // Конвертируем из нановатов в TON
                document.getElementById('walletBalance').textContent = `${balanceInTon.toFixed(2)} TON`;
            } catch (error) {
                console.error('Ошибка получения баланса:', error);
            }
        }

        // Обновление информации о кошельке
        async function updateWalletInfo(wallet) {
            document.getElementById('walletNotConnected').style.display = 'none';
            document.getElementById('walletConnected').style.display = 'block';
            
            const walletAddress = wallet.account.address;
            document.getElementById('walletAddress').textContent = walletAddress;
            
            await updateBalance();
            await loadTransactionHistory();
        }

        // Загрузка истории транзакций
        async function loadTransactionHistory() {
            try {
                const transactions = await connector.getTransactions();
                const transactionList = document.getElementById('transactionList');
                transactionList.innerHTML = '';

                transactions.forEach(transaction => {
                    const transactionElement = document.createElement('div');
                    transactionElement.className = 'transaction-item';
                    
                    const amount = transaction.amount / 1000000000; // Convert from nanograms to TON
                    const isPositive = transaction.type === 'receive';
                    
                    transactionElement.innerHTML = `
                        <div class="transaction-info">
                            <div class="transaction-type">${transaction.type === 'send' ? 'Sent' : 'Received'}</div>
                            <div class="transaction-date">${new Date(transaction.date).toLocaleDateString()}</div>
                        </div>
                        <div class="transaction-amount ${isPositive ? 'positive' : 'negative'}">
                            ${isPositive ? '+' : '-'}${amount.toFixed(2)} TON
                        </div>
                    `;
                    
                    transactionList.appendChild(transactionElement);
                });
            } catch (error) {
                console.error('Error loading transaction history:', error);
            }
        }

        // Отправка TON
        async function sendTon() {
            try {
                const amount = prompt('Enter amount of TON to send:');
                if (!amount) return;

                const amountInNano = Math.floor(parseFloat(amount) * 1000000000);
                const recipientAddress = prompt('Enter recipient address:');
                if (!recipientAddress) return;

                await connector.sendTransaction({
                    validUntil: Math.floor(Date.now() / 1000) + 60,
                    messages: [
                        {
                            address: recipientAddress,
                            amount: amountInNano
                        }
                    ]
                });

                await updateBalance();
                await loadTransactionHistory();
            } catch (error) {
                console.error('Error sending TON:', error);
                alert('Error sending TON. Please try again later.');
            }
        }

        // Получение QR-кода для получения TON
        async function receiveTon() {
            try {
                const walletAddress = await connector.getWalletConnectionSource();
                if (walletAddress) {
                    const qrCode = await connector.getQRCode();
                    alert(`Your TON receiving address: ${walletAddress.account.address}`);
                }
            } catch (error) {
                console.error('Error getting QR code:', error);
                alert('Error getting address. Please try again later.');
            }
        }

        // Инициализация при загрузке
        document.addEventListener('DOMContentLoaded', function() {
            // Инициализируем TON Connect
            initTonConnect();

            // Получаем данные пользователя из Telegram
            const user = tg.initDataUnsafe?.user;
            if (user) {
                document.getElementById('profileName').textContent = `${user.first_name} ${user.last_name || ''}`;
                document.getElementById('profileUsername').textContent = user.username ? `@${user.username}` : '';
                document.getElementById('profileAvatar').textContent = user.first_name.charAt(0);
            }

            // Обработчик переключения вкладок
            document.querySelectorAll('.nav-tab').forEach(tab => {
                tab.addEventListener('click', function() {
                    // Убираем активный класс у всех вкладок
                    document.querySelectorAll('.nav-tab').forEach(t => t.classList.remove('active'));
                    document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
                    
                    // Добавляем активный класс выбранной вкладке
                    this.classList.add('active');
                    document.getElementById(`${this.dataset.tab}-tab`).classList.add('active');
                });
            });

            // Обработчик подключения кошелька
            document.getElementById('connectWalletBtn').addEventListener('click', connectWallet);

            // Обработчики кнопок кошелька
            document.getElementById('sendTonBtn').addEventListener('click', sendTon);
            document.getElementById('receiveTonBtn').addEventListener('click', receiveTon);

            // Загрузка статистики пользователя
            loadUserStats();

            // Список доступных подарков
            const gifts = [
                { 
                    id: 1, 
                    name: "Eternal Rose", 
                    price: "$10", 
                    image: "gifts/eternal-rose-1.svg",
                    category: "premium",
                    badge: "Premium"
                },
                { 
                    id: 2, 
                    name: "Pepe Plush", 
                    price: "$5", 
                    image: "gifts/plush-pepe-1.svg",
                    category: "popular",
                    badge: "Top Sales"
                },
                { 
                    id: 3, 
                    name: "Magic Crystal", 
                    price: "$7.50", 
                    image: "categories/crystal-ball.svg",
                    category: "new",
                    badge: "New"
                },
                { 
                    id: 4, 
                    name: "Durov's Cap", 
                    price: "$15", 
                    image: "categories/durovs-cap.svg",
                    category: "premium",
                    badge: "Exclusive"
                }
            ];

            // Создаем карточки подарков
            gifts.forEach(gift => {
                const giftElement = document.createElement('div');
                giftElement.className = 'gift-card';
                giftElement.innerHTML = `
                    <div class="gift-image">
                        <img src="${gift.image}" alt="${gift.name}">
                        ${gift.badge ? `<div class="gift-badge">${gift.badge}</div>` : ''}
                    </div>
                    <div class="gift-info">
                        <div class="gift-name">${gift.name}</div>
                        <div class="gift-price">${gift.price}</div>
                    </div>
                `;
                
                // Добавляем обработчик клика
                giftElement.addEventListener('click', () => selectGift(gift));
                document.getElementById('giftsGrid').appendChild(giftElement);
            });

            // Настраиваем Telegram Web App
            tg.expand();
            tg.ready();

            // Устанавливаем основную кнопку
            tg.MainButton.text = "Proceed to Checkout";
            tg.MainButton.show();
            tg.MainButton.disable();

            // Счетчик выбранных подарков
            let selectedGifts = 0;
            
            // Обновляем состояние кнопки
            function updateMainButton() {
                if (selectedGifts > 0) {
                    tg.MainButton.enable();
                } else {
                    tg.MainButton.disable();
                }
            }
        });

        // Загрузка статистики пользователя
        async function loadUserStats() {
            try {
                // Здесь можно добавить запрос к API для получения статистики
                // Пока используем тестовые данные
                document.getElementById('giftsSent').textContent = '12';
                document.getElementById('giftsReceived').textContent = '8';
            } catch (error) {
                console.error('Ошибка загрузки статистики:', error);
            }
        }

        // Функция выбора подарка
        function selectGift(gift) {
            const data = {
                action: "select_gift",
                gift_id: gift.id,
                gift_name: gift.name,
                gift_price: gift.price,
                gift_category: gift.category
            };
            tg.sendData(JSON.stringify(data));
            tg.close();
        }
    </script>
</body>
