<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stars Market</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --tg-theme-bg-color: var(--tg-theme-bg-color, #fff);
            --tg-theme-text-color: var(--tg-theme-text-color, #000);
            --tg-theme-hint-color: var(--tg-theme-hint-color, #999);
            --tg-theme-link-color: var(--tg-theme-link-color, #2481cc);
            --tg-theme-button-color: var(--tg-theme-button-color, #2481cc);
            --tg-theme-button-text-color: var(--tg-theme-button-text-color, #fff);
            --tg-theme-secondary-bg-color: var(--tg-theme-secondary-bg-color, #f4f4f5);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--tg-theme-bg-color);
            color: var(--tg-theme-text-color);
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .balance-card {
            background-color: var(--tg-theme-secondary-bg-color);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 30px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .balance-info {
            display: flex;
            flex-direction: column;
        }

        .balance-label {
            color: var(--tg-theme-hint-color);
            font-size: 14px;
            margin-bottom: 5px;
        }

        .balance-amount {
            font-size: 24px;
            font-weight: bold;
        }

        .stars-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .star-package {
            background-color: var(--tg-theme-secondary-bg-color);
            border-radius: 12px;
            padding: 20px;
            text-align: center;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .star-package:hover {
            transform: translateY(-5px);
        }

        .star-amount {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .star-price {
            color: var(--tg-theme-hint-color);
            font-size: 14px;
        }

        .buy-button {
            background-color: var(--tg-theme-button-color);
            color: var(--tg-theme-button-text-color);
            border: none;
            border-radius: 8px;
            padding: 12px 24px;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
            margin-top: 10px;
        }

        .buy-button:hover {
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Stars Market</h1>
            <p>Покупайте Stars по лучшей цене</p>
        </div>

        <div class="balance-card">
            <div class="balance-info">
                <span class="balance-label">Ваш баланс</span>
                <span class="balance-amount" id="userBalance">0 Stars</span>
            </div>
        </div>

        <div class="stars-grid" id="starsGrid">
            <!-- Stars пакеты будут добавлены через JavaScript -->
        </div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();
        tg.enableClosingConfirmation();

        // Цены на Stars
        const STAR_PRICES = {
            100: 0.5,
            500: 2.0,
            1000: 3.5,
            2000: 6.0,
            5000: 14.0,
            10000: 25.0
        };

        // Инициализация при загрузке
        document.addEventListener('DOMContentLoaded', () => {
            initStarsGrid();
            tg.ready();
        });

        // Создание сетки пакетов Stars
        function initStarsGrid() {
            const grid = document.getElementById('starsGrid');
            
            for (const [amount, price] of Object.entries(STAR_PRICES)) {
                const package = document.createElement('div');
                package.className = 'star-package';
                package.innerHTML = `
                    <div class="star-amount">${amount} ⭐️</div>
                    <div class="star-price">${price} TON</div>
                    <button class="buy-button" onclick="buyStars(${amount}, ${price})">
                        Купить
                    </button>
                `;
                grid.appendChild(package);
            }
        }

        // Функция покупки Stars
        function buyStars(amount, price) {
            const data = {
                action: 'buy_stars',
                amount: amount,
                price_per_star: price / amount
            };
            tg.sendData(JSON.stringify(data));
        }
    </script>
</body>
</html>
